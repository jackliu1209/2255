<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title></title>

    <style type="text/css">

        *{margin: 0;padding:0;}

        #wrapper{position: absolute;bottom: 0;text-align: center;width: 100%;}

    </style>

    <script type="text/javascript">

        window.onload=function(){

           document.onmousemove=function(ev){

               var oevent=ev||event;

               var aimg=document.getElementsByTagName('img');

               var odiv=document.getElementById('wrapper');

               for(var i=0;i<aimg.length;i++){

                      var x=aimg[i].offsetLeft+aimg[i].offsetWidth/2;

                      var y=aimg[i].offsetTop+odiv.offsetTop+aimg[i].offsetHeight/2;

                      var a=x-oevent.clientX;

                      var b=y-oevent.clientY;

                      var dis=parseInt(Math.sqrt(a*a+b*b));

                      var scale=1-dis/200;

                    if(scale<0.5){

                        scale=0.5;

                    }

                    aimg[i].width=scale*128;



               }

           }

        }

    </script>

</head>

<body>

<div id="wrapper">

    <img src="https://img0.baidu.com/it/u=4041507410,3465774008&fm=253&fmt=auto&app=138&f=JPEG?w=366&h=370" width="64">

    <img src="https://img0.baidu.com/it/u=1825875380,2821254060&fm=253&fmt=auto&app=120&f=PNG?w=555&h=370" width="64">

    <img src="3.png" width="64">

    <img src="4.png" width="64">

    <img src="5.png" width="64">

</div>

</body>

</html>
